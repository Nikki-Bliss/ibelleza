<head>
    <link rel="stylesheet" href="/ibelleza/domains/product-list/product-list.css">
</head>
<main>
    <div class="header">
        <button class="back-btn" title="Back" onclick="goBack()">
            <img src="/ibelleza/assets/back-icon.png" alt="back">
        </button>

        <div class="title-container">
            <img src="/ibelleza/assets/Ibelleza.png" alt="logo">
            <h1>Handbags</h1>
        </div>

        <button type="button" class="cart-btn" title="Cart">
            <img src="/ibelleza/assets/cart-icon.png" alt="cart">
        </button>
    </div>

    <div class="grid-container">
        <button class="grid-item" disabled>
            <img src="/ibelleza/assets/product-list/bag-1.png" alt="bag-1">
            <p>₦XXXX.XX</p>
        </button>
        <button class="grid-item" disabled>
            <img src="/ibelleza/assets/product-list/bag-2.png" alt="bag-2">
            <p>₦XXXX.XX</p>
        </button>
        <button class="grid-item" onclick="loadPage('product')">
            <img src="/ibelleza/assets/product-list/bag-3.png" alt="bag-3">
            <p>₦XXXX.XX</p>
        </button>
        <button class="grid-item" disabled>
            <img src="/ibelleza/assets/product-list/bag-4.png" alt="bag-4">
            <p>₦XXXX.XX</p>
        </button>
        <button class="grid-item" disabled>
            <img src="/ibelleza/assets/product-list/bag-5.png" alt="bag-5">
            <p>₦XXXX.XX</p>
        </button>
        <button class="grid-item" disabled>
            <img src="/ibelleza/assets/product-list/bag-6.png" alt="bag-6">
            <p>₦XXXX.XX</p>
        </button>
    </div>
</main>
